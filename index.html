
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام الرعاية الصحية | LITC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              litcBlue: '#005c84',
              litcOrange: '#f58220',
              litcDark: '#002a3d',
              litcLight: '#e6f0f5',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f1f5f9;
        background-image: 
          radial-gradient(at 0% 0%, rgba(0, 92, 132, 0.03) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(245, 130, 32, 0.03) 0px, transparent 50%);
        background-attachment: fixed;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #005c84; border-radius: 20px; }
      ::-webkit-scrollbar-thumb:hover { background: #f58220; }

      /* Advanced Gradients */
      .litc-gradient { 
        background: linear-gradient(165deg, #005c84 0%, #002a3d 100%); 
      }
      .litc-glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .orange-glow {
        box-shadow: 0 0 30px rgba(245, 130, 32, 0.2);
      }
      
      /* Animation for Logo */
      @keyframes pulse-health {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      .logo-pulse { animation: pulse-health 3s infinite ease-in-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
